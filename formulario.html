    <div class="container">
        <h2>Formulário de Locação</h2>
        <form id="rentalForm" action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-

9]{2} [0-9]{5}-[0-9]{4}" placeholder="XX XXXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX">
            </div>
            7o

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <!-- Adicione mais estados conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="">Selecione...</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="">Selecione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor_locacao">Valor da Locação:</label>
                <input type="number" id="valor_locacao" name="valor_locacao" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="data_locacao">Data da Locação:</label>
                <input type="date" id="data_locacao" name="data_locacao">
            </div>
            <div class="form-group">
                <label for="data_devolucao">Data da Devolução:</label>
                <input type="date" id="data_devolucao" name="data_devolucao">
            </div>
            <div class="form-group">
                <input type="submit" value="Confirmar">
            </div>
        </form>
        <div id="response" class="response"></div>

    </div>
    <footer class="mt-5 bg-dark d-flex justify-content-center align-items-center p-5"
        style="height: 75px; width: 100%;">
        <h5 class="text-light">Desenvolvido por @ <span class="text-primary">Francisco Duó - ADS IV</span></h5>
    </footer>
    <!-- Boostrap 5 scrips -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('rentalForm').addEventListener('submit',
            function (event) {
                event.preventDefault();
                var dataLocacao = new
                    Date(document.getElementById('data_locacao').value);
                var dataDevolucao = new
                    Date(document.getElementById('data_devolucao').value);
                var diffTime = Math.abs(dataDevolucao - dataLocacao);
                var diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                var valorLocacao =
                    parseFloat(document.getElementById('valor_locacao').value);
                var valorTotal = diffDays * valorLocacao;
                var responseElement = document.getElementById('response');
                responseElement.innerHTML = "Quantidade de dias locados: " + diffDays
                    + "<br>";
                responseElement.innerHTML += "Valor a ser pago: R$" +
                    valorTotal.toFixed(2);
            });
    </script>
